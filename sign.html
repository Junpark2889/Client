<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signStyle.css">
</head>
<body>
    <div class="sign">
        <h1>SIGNUP</h1><br>
        <h3><strong>ID</strong></h3>
        <input type="text" name="id" placeholder="ID를 입력해주세요." id="idSign">
        <h3><strong>PASSWORD</strong></h3>
        <input type="password" name="password" placeholder="비밀번호를 입력해주세요." id="passSign">
        <h3><strong>주소</strong></h3>
        <input type="text" name="address" placeholder="주소를 입력해주세요." id="address">
        <h3><strong>휴대폰 번호</strong></h3>
        <input type="text" name="tel" placeholder="전화번호를 입력해주세요." id="tel">
        <div >
        <input type="button" value="취소" id="butCancel" class="button btn btn-outline-dark">
        <input type="button" value="확인" id="butSign" class="button btn btn-outline-dark">
        </div>
    </div>
</body>
</html>
